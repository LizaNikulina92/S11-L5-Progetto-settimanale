<div class="container">
  <h1>Contact Page</h1>

  <div>
    <mat-accordion *ngFor="let item of users">
      <mat-expansion-panel
        (opened)="panelOpenState = true"
        (closed)="panelOpenState = false"
      >
        <mat-expansion-panel-header>
          <mat-panel-title>{{item.firstname}} {{item.lastname}}</mat-panel-title>
          <mat-panel-description>
            Currently I am {{panelOpenState ? 'open' : 'closed'}}
          </mat-panel-description>
        </mat-expansion-panel-header>
        <p>{{item.email}}</p>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
</div>
